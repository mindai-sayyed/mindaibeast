<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mind Ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <h2>Welcome to Mind Ai</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Sign In</button>
  </div>

  <div id="chat-section" class="hidden">
    <div id="top-bar">
      <span id="userDisplay"></span>
      <button onclick="toggleModel()" id="modelButton">Model: Normal</button>
    </div>

    <div id="chatbox"></div>
    <div id="typing">Mind Ai is typing...</div>

    <div id="prompt-buttons">
      <button onclick="usePrompt('Summarize this: ')">Summarize</button>
      <button onclick="usePrompt('Translate to Hindi: ')">Translate</button>
      <button onclick="usePrompt('Explain like I am 5: ')">Explain</button>
    </div>

    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
